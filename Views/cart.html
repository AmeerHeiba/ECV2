<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/cart.css" />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/defaultDataLoader.js"></script>
  </head>
  <body>
    <!-- first navbar start -->
    <nav
      id="navbar-1"
      class="navbar navbar-1 navbar-expand-xl secondary-color text-white w-100 border-body"
    ></nav>
    <!-- first navbar end -->

    <!-- second navbar start -->
    <nav
      id="navbar-2"
      class="nav2 navbar navbar-expand navbar-light bg-light"
    ></nav>

    <!-- second navbar end -->

    <!-- cart start -->

    <section class="cart container my-4 px-4">
      <h3>Your Cart</h3>
      <div class="row">
        <div class="card bg-light col-lg-7 mt-4">
          <div id="cart-items">
            <!-- card -->
          </div>
        </div>
        <div class="col-lg-5 px-4">
          <div class="row">
            <div class="card my-4 p-4">
              <h4>Order Summary</h4>
              <div class="d-flex justify-content-between mt-4">
                <p>Subtotal</p>
                <p id="sub-total"></p>
              </div>

              <div class="d-flex justify-content-between">
                <p>VAT</p>
                <p>14%</p>
              </div>

              <div class="d-flex justify-content-between">
                <p>Shipping Fee</p>
                <p class="text-success fw-bold">Free</p>
              </div>
              <hr />
              <div class="d-flex justify-content-between">
                <h4>Total</h4>
                <h4 id="total"></h4>
              </div>
              <div class="d-grid gap-2 mt-4">
                <button
                  class="btn secondary-color text-white"
                  type="button"
                  data-bs-toggle="modal"
                  data-bs-target="#checkout"
                >
                  Checkout
                  <i class="bi bi-arrow-right-short"></i>
                </button>

                <!-- Checkout Modal -->
                <div
                  class="modal fade"
                  id="checkout"
                  data-bs-keyboard="false"
                  tabindex="-1"
                  aria-labelledby="checkoutLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div
                      class="modal-content px-5 py-4 secondary-color text-white"
                    >
                      <button
                        type="button"
                        class="btn-close align-self-end"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                      <div class="mb-2">
                        <h3 class="text-white">Checkout</h3>
                        <form id="checkoutForm p-4">
                          <div class="form-group mt-4">
                            <label for="addresses">Select Address</label>
                            <select
                              class="form-control mt-1 text-muted"
                              id="addresses"
                            ></select>
                          </div>
                          <div class="form-group mt-3">
                            <label for="paymentMethod">Payment Method</label>
                            <select
                              class="form-control mt-1 mb-3 text-muted"
                              id="paymentMethod"
                              onchange="togglePaymentDetails()"
                            >
                              <option value="Credit/Debit Card">
                                Credit/Debit Card
                              </option>
                              <option value="cod">Cash on Delivery</option>
                            </select>
                          </div>
                          <div id="cardDetails">
                            <div class="form-group mt-3">
                              <label for="cardNumber">Card Number</label>
                              <input
                                type="text"
                                class="form-control mt-1"
                                id="cardNumber"
                                placeholder="Enter card number"
                              />
                            </div>
                            <div class="form-group mt-3">
                              <label for="cardName">Name on Card</label>
                              <input
                                type="text"
                                class="form-control mt-1"
                                id="cardName"
                                placeholder="Name on card"
                              />
                            </div>
                            <div class="row">
                              <div class="form-group mt-3 col-4">
                                <label for="expiryDate">Expiry Date</label>
                                <input
                                  type="text"
                                  class="form-control mt-1"
                                  id="expiryDate"
                                  placeholder="MM/YY"
                                />
                              </div>
                              <div class="form-group mt-3 mb-3 col-4">
                                <label for="cvv">CVV</label>
                                <input
                                  type="text"
                                  class="form-control mt-1"
                                  id="cvv"
                                  placeholder="CVV"
                                />
                              </div>
                            </div>
                          </div>
                          <button
                            type="button"
                            class="col-12 btn btn-outline-light shadow mt-3"
                            onclick="processCheckout()"
                          >
                            Checkout
                          </button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Confirmation Modal -->
    <div
      class="modal fade bg-secondary"
      id="confirmationModal"
      tabindex="-1"
      aria-labelledby="confirmationModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmationModalLabel">
              Confirm Your Order
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body secondary-color text-white">
            <div id="orderSummary"></div>
            <h5 class="mt-2">Total: <span id="orderTotal"></span> EGP</h5>
          </div>
          <div class="modal-footer secondary-color text-white">
            <button type="button" class="btn btn-light" data-bs-dismiss="modal">
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-outline-light"
              id="confirmOrderButton"
            >
              Confirm Order
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- cart end -->
    <script src="../Models/productModel.js"></script>
    <script src="../Models/userModel.js"></script>
    <script src="../Controllers/userController.js"></script>
    <script src="../Controllers/authController.js"></script>
    <script src="../Controllers/UIController.js"></script>
    <script src="cart.js"></script>
  </body>
</html>
