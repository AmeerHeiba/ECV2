<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/cart.css" />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/defaultDataLoader.js"></script>
  </head>
  <body>
    <!-- first navbar start -->
    <nav
      class="navbar navbar-1 navbar-expand-xl bg-transparent w-100 border-body"
    >
      <div class="container my-2">
        <a class="h1 navbar-brand fsize-1" href="./home.html">Tea.</a>
        <form class="d-flex col col-lg-8 mx-lg-5" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="What are you looking for?"
            aria-label="Search"
          />
        </form>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse col" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mt-4 mt-xl-0 mb-2 mb-lg-0">
            <li class="nav-item" id="logged-user">
              <a
                class="nav-link active"
                aria-current="page"
                data-bs-toggle="modal"
                data-bs-target="#login"
                ><i class="bi bi-person-fill">&nbsp Login</i></a
              >
            </li>

            <li class="nav-item d-none" id="register">
              <div class="dropdown nav-link p-0">
                <button
                  class="btn dropdown-toggle p-0 p-xl-2"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="bi bi-person-plus-fill">&nbsp Register</i>
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a
                      aria-current="page"
                      data-bs-toggle="modal"
                      data-bs-target="#registration"
                      class="dropdown-item"
                      >New Customer?</a
                    >
                  </li>
                  <li>
                    <a
                      aria-current="page"
                      data-bs-toggle="modal"
                      data-bs-target="#seller-registration"
                      class="dropdown-item"
                      class="dropdown-item"
                      >New Seller?</a
                    >
                  </li>
                </ul>
              </div>
            </li>

            <li id="wishlist-link" class="nav-item">
              <a class="nav-link active" href="wishlist.html"
                ><i class="bi bi-bag-heart-fill">&nbsp Wishlist</i></a
              >
            </li>
            <li id="cart-link" class="nav-item">
              <a class="nav-link active" href="cart.html"
                ><i class="bi bi-cart4"
                  ><span
                    id="notification"
                    style="font-size: 0.6rem"
                    class="position-absolute top-40 start-10 translate-middle badge rounded-circle"
                  >
                  </span
                  >&nbsp Cart
                </i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- first navbar end -->

    <!-- second navbar start -->
    <nav class="navbar navbar-expand navbar-light bg-light">
      <div
        class="container h-scroll-parent justify-content-start flex-nowrap overflow-auto"
      >
        <ul class="navbar-nav mb-2 mb-lg-0 col-12 col-xl-6 h-scroll-child">
          <li class="nav-item border-end mx-2 col-4 col-xl-3">
            <a class="nav-link active" href="#"> All Categories </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#category2">Furniture</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#category3">Storage</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#category4">Bedrooms</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#category5">Outdoors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#category6">Appliances</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- second navbar end -->
    <!-- cart start -->

    <section class="cart container my-4 px-4">
      <h3>Your Cart</h3>
      <div class="row">
        <div class="card bg-light col-lg-7 mt-4">
          <div id="cart-items">
            <!-- card -->
          </div>
        </div>
        <div class="col-lg-5 px-4">
          <div class="row">
            <div class="card my-4 p-4">
              <h4>Order Summary</h4>
              <div class="d-flex justify-content-between mt-4">
                <p>Subtotal</p>
                <p id="sub-total"></p>
              </div>

              <div class="d-flex justify-content-between">
                <p>VAT</p>
                <p>14%</p>
              </div>

              <div class="d-flex justify-content-between">
                <p>Shipping Fee</p>
                <p class="text-success fw-bold">Free</p>
              </div>
              <hr />
              <div class="d-flex justify-content-between">
                <h4>Total</h4>
                <h4 id="total"></h4>
              </div>
              <div class="d-grid gap-2 mt-4">
                <button
                  class="btn btn-primary"
                  type="button"
                  data-bs-toggle="modal"
                  data-bs-target="#checkout"
                >
                  Checkout
                  <i class="bi bi-arrow-right-short"></i>
                </button>
                <!-- Modal -->
                <div
                  class="modal fade"
                  id="checkout"
                  data-bs-keyboard="false"
                  tabindex="-1"
                  aria-labelledby="checkoutLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content p-5">
                      <button
                        type="button"
                        class="btn-close align-self-end"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                      <div class="mb-3">
                        <h3>Checkout</h3>
                        <form id="checkoutForm">
                          <div class="form-group mt-4">
                            <label for="addresses">Select Address</label>
                            <select
                              class="form-control mt-1"
                              id="addresses"
                            ></select>
                          </div>
                          <div class="form-group mt-3">
                            <label for="paymentMethod">Payment Method</label>
                            <select
                              class="form-control mt-1 mb-3"
                              id="paymentMethod"
                              onchange="togglePaymentDetails()"
                            >
                              <option value="Credit/Debit Card">
                                Credit/Debit Card
                              </option>
                              <option value="cod">Cash on Delivery</option>
                            </select>
                          </div>
                          <div id="cardDetails">
                            <div class="form-group mt-3">
                              <label for="cardNumber">Card Number</label>
                              <input
                                type="text"
                                class="form-control mt-1"
                                id="cardNumber"
                                placeholder="Enter card number"
                              />
                            </div>
                            <div class="form-group mt-3">
                              <label for="cardName">Name on Card</label>
                              <input
                                type="text"
                                class="form-control mt-1"
                                id="cardName"
                                placeholder="Name on card"
                              />
                            </div>
                            <div class="row">
                              <div class="form-group mt-3 col-4">
                                <label for="expiryDate">Expiry Date</label>
                                <input
                                  type="text"
                                  class="form-control mt-1"
                                  id="expiryDate"
                                  placeholder="MM/YY"
                                />
                              </div>
                              <div class="form-group mt-3 mb-3 col-4">
                                <label for="cvv">CVV</label>
                                <input
                                  type="text"
                                  class="form-control mt-1"
                                  id="cvv"
                                  placeholder="CVV"
                                />
                              </div>
                            </div>
                          </div>
                          <button
                            type="button"
                            class="btn btn-primary"
                            onclick="processCheckout()"
                          >
                            Checkout
                          </button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- cart end -->
    <script src="../Models/productModel.js"></script>
    <script src="../Models/userModel.js"></script>
    <script src="../Controllers/userController.js"></script>
    <script src="../Controllers/authController.js"></script>
    <script src="../Controllers/UIController.js"></script>
    <script src="cart.js"></script>
  </body>
</html>
