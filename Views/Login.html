<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Login</h1>
        <form id="login-form" class="mt-3">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" name="submitBtn" value="userLogin" class="btn btn-primary mt-3">Login</button>
            <button type="submit" name="submitBtn" value="sellerLogin" class="btn btn-primary mt-3">Login for Sellers</button>

        </form>
    </div>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../Views/Login.js"></script>
    <script src="../models/userModel.js"></script>
    <script src="../models/sellerModel.js"></script>
    <script src="../controllers/authController.js"></script>



</body>
</html>
