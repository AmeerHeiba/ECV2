<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Register</h1>
        <form id="registration-form-Seller" class="mt-3">
            <div class="form-group">
                <label for="usernameSReg">Username</label>
                <input type="text" class="form-control" id="usernameSReg" required>
            </div>
            <div class="form-group">
                <label for="emailSReg">Email</label>
                <input type="email" class="form-control" id="emailSReg" required>
            </div>
            <div class="form-group">
                <label for="passwordSReg">Password</label>
                <input type="password" class="form-control" id="passwordSReg" required>
            </div>
            <div class="form-group">
                <label for="firstNameSReg">First Name</label>
                <input type="text" class="form-control" id="firstNameSReg" required>
            </div>
            <div class="form-group">
                <label for="lastNameSReg">Last Name</label>
                <input type="text" class="form-control" id="lastNameSReg" required>
            </div>
            <div class="form-group">
                <label for="contactSReg">Contact Number</label>
                <input type="text" class="form-control" id="contactSReg" required>
            </div>
            <div class="form-group">
                <label for="titleSReg">Name of adress Ex: Home, Office,...</label>
                <input class="form-control" type="text" name="title" id="titleSReg">
                <label  for="addressSReg">Address</label>
                <input class="form-control" type="text" name="address" id="addressSReg">
                <label  for="citySReg">City</label>
                <input class="form-control" type="text" name="city" id="citySReg">
                <label  for="zipSReg">ZIP Code</label>
                <input class="form-control" type="number" name="zip" id="zipSReg">
                
            </div>
            
            <button type="submit" class="btn btn-primary mt-3">Register</button>
        </form>
    </div>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../Views/sellerRegister.js"></script>
    <script src="../models/userModel.js"></script>
    <script src="../models/sellerModel.js"></script>
    <script src="../controllers/authController.js"></script>
</body>
</html>
