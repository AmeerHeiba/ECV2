<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Register</h1>
        <form id="registration-form" class="mt-3">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="text" class="form-control" id="contact" required>
            </div>
            <div class="form-group">
                <label for="title">Name of adress Ex: Home, Office,...</label>
                <input class="form-control" type="text" name="title" id="title">
                <label  for="address">Address</label>
                <input class="form-control" type="text" name="address" id="address">
                <label  for="city">City</label>
                <input class="form-control" type="text" name="city" id="city">
                <label  for="zip">ZIP Code</label>
                <input class="form-control" type="number" name="zip" id="zip">
                
            </div>
            
            <button type="submit" class="btn btn-primary mt-3">Register</button>
        </form>
    </div>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../Views/sellerRegister.js"></script>
    <script src="../models/userModel.js"></script>
    <script src="../models/sellerModel.js"></script>
    <script src="../controllers/authController.js"></script>
</body>
</html>
