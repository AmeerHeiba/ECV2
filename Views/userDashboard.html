<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/userDashboard.css" />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- first navbar start -->
    <nav
      class="navbar navbar-1 navbar-expand-lg bg-transparent w-100 border-body"
    >
      <div class="container my-2">
        <a class="h1 navbar-brand fsize-1" href="./home.html">Tea.</a>
        <form class="d-flex col col-lg-8 mx-lg-5" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="What are you looking for?"
            aria-label="Search"
          />
        </form>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse col" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mt-4 mt-xl-0 mb-2 mb-lg-0">
            <li class="nav-item" id="logged-user">
              <a class="nav-link active" aria-current="page" href="#"
                ><i class="bi bi-person-fill">&nbsp Login</i></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="wishlist.html"
                ><i class="bi bi-bag-heart-fill">&nbsp Wishlist</i></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="cart.html"
                ><i class="bi bi-cart4"
                  ><span
                    id="notification"
                    style="font-size: 0.6rem"
                    class="position-absolute top-40 start-10 translate-middle badge rounded-circle"
                  >
                  </span
                  >&nbsp Cart
                </i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- first navbar end -->

    <!-- second navbar start -->
    <nav class="navbar navbar-expand navbar-light bg-light">
      <div
        class="container h-scroll-parent justify-content-start flex-nowrap overflow-auto"
      >
        <ul class="navbar-nav mb-2 mb-lg-0 col-12 col-xl-6 h-scroll-child">
          <li class="nav-item border-end mx-2 col-4 col-xl-3">
            <a class="nav-link active" href="#"> All Categories </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#category2">Furniture</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#category3">Storage</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#category4">Bedrooms</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#category5">Outdoors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#category6">Appliances</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- second navbar end -->

    <!-- sidebar start -->

    <div class="container my-4 p-4">
      <div class="row">
        <section
          class="sidebar col-10 col-xl-2 py-4 mx-auto bg-light rounded-4 shadow-sm h-100"
        >
          <div class="mx-auto text-center">
            <i class="bi bi-person-circle fs-1"></i>
            <h4 id="user-name"></h4>
            <p id="user-email"></p>
            <hr />
            <div class="my-5 text-start">
              <h6 id="profile-info" class="p-2 rounded my-4">
                <i class="bi bi-file-earmark-person"></i> Profile Information
              </h6>
              <h6 id="orders" class="my-4 p-2 rounded">
                <i class="bi bi-list-check"></i> Orders
              </h6>
              <h6 id="wishlist" class="my-4 p-2 rounded">
                <i class="bi bi-bookmark-heart"></i> WishList
              </h6>
            </div>
          </div>
        </section>

        <!-- sidebar end -->

        <!-- personal details start -->

        <section id="profile-card" class="container my-4 col-12 col-xl-9">
          <div class="row gap-4">
            <div id="profile-container" class="card col-12 col-xl-5 p-4"></div>

            <!-- personal details end -->

            <!-- personal details modal start -->

            <!-- Modal -->
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                      Update Personal Details
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <form class="row">
                      <div class="form-group col-6 mb-4">
                        <label for="firstName" class="mb-2">First Name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="first-name"
                          placeholder="First name"
                        />
                      </div>
                      <div class="form-group col-6 mb-4">
                        <label for="lastName" class="mb-2">Last Name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="last-name"
                          placeholder="Last name"
                        />
                      </div>
                      <div class="form-group col-12 mb-4">
                        <label for="email" class="mb-2">Email address</label>
                        <input
                          type="email"
                          class="form-control"
                          id="email-address"
                          placeholder="Email"
                        />
                      </div>
                      <div class="form-group col-6 mb-4">
                        <label for="phone" class="mb-2">Phone Number</label>
                        <input
                          type="tel"
                          class="form-control"
                          id="contact"
                          placeholder="Phone number"
                        />
                      </div>
                      <div class="form-group col-6 mb-4">
                        <label for="phone" class="mb-2">Username</label>
                        <input
                          type="tel"
                          class="form-control"
                          id="username"
                          placeholder="Username"
                        />
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button
                      type="button"
                      id="update-user-btn"
                      class="btn btn-info text-white"
                    >
                      Save changes
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- personal details modal end -->

            <!-- address card start -->
            <div id="addresses-container" class="card col-12 col-xl-5 p-4">
              <h4 class="my-4">Address Info</h4>

              <button
                class="btn btn-info text-white align-self-end"
                data-bs-toggle="modal"
                data-bs-target="#address-modal"
              >
                Add New Address
              </button>
              <!-- Modal -->
              <div
                class="modal fade"
                id="address-modal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">
                        Add New Address
                      </h1>

                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <form class="row p-4">
                        <div class="form-group col-12 mb-3">
                          <label for="title" class="mb-2">Title</label>
                          <input
                            type="text"
                            class="form-control"
                            id="title"
                            placeholder="Ex: Home"
                          />
                        </div>
                        <div class="form-group col-12 mb-3">
                          <label for="address" class="mb-2"
                            >Address Details</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="address"
                            placeholder="Enter address"
                          />
                        </div>

                        <div class="form-group col-12 mb-3">
                          <label for="city" class="mb-2">City</label>
                          <input
                            type="text"
                            class="form-control"
                            id="city"
                            placeholder="Enter city"
                          />
                        </div>

                        <div class="form-group col-12 mb-3">
                          <label for="zip" class="mb-2">Zip Code</label>
                          <input
                            type="text"
                            class="form-control"
                            id="zip"
                            placeholder="Enter zip code"
                          />
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                      <button
                        id="saveAddressBtn"
                        type="button"
                        class="btn btn-info text-white"
                      >
                        Save changes
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- modal end  -->

              <!-- Update Address Modal -->
              <div
                class="modal fade"
                id="update-address-modal"
                tabindex="-1"
                aria-labelledby="update-address-modal-label"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="update-address-modal-label">
                        Update Address
                      </h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <form id="update-address-form">
                        <div class="mb-3">
                          <label for="update-title" class="form-label"
                            >Title</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="update-title"
                            name="title"
                            required
                          />
                        </div>
                        <div class="mb-3">
                          <label for="update-address" class="form-label"
                            >Address</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="update-address"
                            name="address"
                            required
                          />
                        </div>
                        <div class="mb-3">
                          <label for="update-city" class="form-label"
                            >City</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="update-city"
                            name="city"
                            required
                          />
                        </div>
                        <div class="mb-3">
                          <label for="update-zip" class="form-label"
                            >Zip Code</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="update-zip"
                            name="zip"
                            required
                          />
                        </div>
                        <input type="hidden" id="address-id" name="addressId" />
                        <button type="submit" class="btn btn-primary">
                          Update Address
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <!-- update address modal -->

              <div class="card mt-2 bg-light">
                <div
                  id="address-cards"
                  class="row justify-content-center"
                ></div>
              </div>
              <!-- address end -->
            </div>
            <!-- address card end -->
          </div>
        </section>

        <section id="orders-card" class="orders container my-4 col-9 d-none">
          <h3>Your Orders</h3>
          <div class="row">
            <div class="row" id="orders-container"></div>
          </div>
        </section>

        <section id="wishlist-card" class="container p-4 featured col-9 d-none">
          <div
            id="wishlist-wrapper"
            class="row d-flex justify-content-center justify-content-lg-start gap-4"
          ></div>
        </section>

        <!-- wishlist end -->
      </div>
    </div>
    <script src="../Controllers/authController.js"></script>
    <script src="../Controllers/userController.js"></script>
    <script src="../Controllers/UIController.js"></script>
    <script src="../Models/productModel.js"></script>
    <script src="../Models/userModel.js"></script>
    <script src="wishlist.js"></script>
    <script src="userDashboard.js"></script>
    <script src="orders.js"></script>
  </body>
</html>
