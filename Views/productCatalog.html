<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Catalog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/productCatalog.css" />
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-center">Product Catalog</h1>
      <div
        class="row row-cols-1 row-cols-md-2 row-cols-sm-1 row-cols-lg-3 py-5"
        id="product-list"
      >
    
    </div>
    </div>
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../Models/productModel.js"></script>
    <script>
      // Function to create product card HTML
      function createProductCard(product) {
        return `
    <div class="col d-flex justify-content-center mb-4">
      <div class="card  custom-card">
        <img src="${product.image}" class="card-img-top" alt="${product.name}" />
        <div class="card-body">
          <h3 class="card-title">${product.name}</h3>
          <p class="card-text">${product.description}</p>
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-0">${product.price}</h5>
            <button href="#" class="btn btn-primary btn-sm">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  `;
      }

      // Inject product cards into the product list
      const productList = document.getElementById("product-list");
      const savedProducts = Product.getProducts(); // Fetch products from local storage

      savedProducts.forEach((product) => {
        productList.innerHTML += createProductCard(product);
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
