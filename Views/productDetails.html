<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link href="../assets/css/main.css" rel="stylesheet" />

    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/css/sellerDashboard.css" rel="stylesheet" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />
  <script src="../assets/js/bootstrap.bundle.min.js"></script>
    
    
  
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar p-3">
        <div class="logo">
          <img src="../assets/images/logo.jpg" />
          <h6>Seller Dashboard</h6>
        </div>
        <ul class="nav flex-column mt-auto">
          <li class="nav-item">
            <a class="nav-link" href="sellerDashboard.html" onclick="ProductController.showProducts()">
              <i class="fas fa-box"></i> Products
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="ProductController.showAnalytics()">
              <i class="fas fa-chart-bar"></i> Analytics
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="ProductController.showOrders()">
              <i class="fas fa-shopping-cart"></i> Orders
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="AuthController.logout()">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
          </li>
        </ul>
      </div>
      <div class="content">
        <div id="products">
            <h2 class="mb-5 text-center">Product Details</h2>

            <div class="container d-flex justify-content-center my-5">
              <div class="modal fade" id="deleteProductModal" tabindex="-1" aria-labelledby="deleteProductModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="deleteProductModalLabel">Confirm Delete Product</h5>
                      <button type="button" class="btn-close cancelDelete" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Are you sure you want to delete this product?
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary cancelDelete" data-bs-dismiss="modal" >Cancel</button>
                      <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                    </div>
                  </div>
                </div>
              </div>
                <div class="card custom-card">
                  <div class="row " id="productDetailsContainer">
                    
                   <!-- product details display here  -->
                  </div>
                </div>
              </div>
        </div>
        <div id="analytics" style="display: none">
          <h2>Analytics</h2>
          <!-- Placeholder for analytics content -->
        </div>
        <div id="orders" style="display: none">
          <div class="search-container">
            <input
              type="text"
              class="form-control w-50 mr-2 "
              placeholder="Search"
              id="searchOrder"
            />
            
          </div>
          <div class="table-responsive">
            <table class="table table-striped" id="orderTable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>user</th>
                  <th>Total Price</th>
                  <th>Status</th>
                  <th>Date</th>
                  
                </tr>
              </thead>
              <tbody id="orderTableBody">
              
                    
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../Models/productModel.js"></script>
    <script src="../Controllers/productsController.js"></script>
    <script src="../Controllers/authController.js"></script>

    <script src="./productDetails.js"></script>
    <script src="./table.js"> </script>


  </body>
</html>
