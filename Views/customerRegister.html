<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Register</h1>
        <!-- //(id, username, password, email, role, firstName,lastName,contact, addresses) -->
        <form id="registration-form" class="mt-3">
            <div class="form-group">
                <label for="usernameReg">Username</label>
                <input type="text" class="form-control" id="usernameReg" required>
            </div>
            <div class="form-group">
                <label for="emailReg">Email</label>
                <input type="email" class="form-control" id="emailReg" required>
            </div>
            <div class="form-group">
                <label for="passwordReg">Password</label>
                <input type="password" class="form-control" id="passwordReg" required>
            </div>
            <div class="form-group">
                <label for="firstNameReg">First Name</label>
                <input type="text" class="form-control" id="firstNameReg" required>
            </div>
            <div class="form-group">
                <label for="lastNameReg">Last Name</label>
                <input type="text" class="form-control" id="lastNameReg" required>
            </div>
            <div class="form-group">
                <label for="contactReg">Contact Number</label>
                <input type="text" class="form-control" id="contactReg" required>
            </div>
            <div class="form-group">
                <label for="titleReg">Name of adress Ex: Home, Office,...</label>
                <input class="form-control" type="text" name="title" id="titleReg">
                <label  for="addressReg">Address</label>
                <input class="form-control" type="text" name="address" id="addressReg">
                <label  for="cityReg">City</label>
                <input class="form-control" type="text" name="city" id="cityReg">
                <label  for="zipReg">ZIP Code</label>
                <input class="form-control" type="number" name="zip" id="zipReg">
                
            </div>
            
            <button type="submit" class="btn btn-primary mt-3">Register</button>
        </form>
    </div>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../Views/customerRegister.js"></script>
    <script src="../models/userModel.js"></script>
    <script src="../controllers/authController.js"></script>
</body>
</html>
