<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Register</h1>
        <!-- //(id, username, password, email, role, firstName,lastName,contact, addresses) -->
        <form id="registration-form" class="mt-3">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="text" class="form-control" id="contact" required>
            </div>
            <div class="form-group">
                <label for="address-1">Address 1</label>
                <input type="text" class="form-control" id="address-1" required>
            </div>
            <div class="form-group">
                <label for="address-2">Address 2</label>
                <input type="text" class="form-control" id="address-2">
            </div>
            
            <button type="submit" class="btn btn-primary mt-3">Register</button>
        </form>
    </div>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../Views/customerRegister.js"></script>
    <script src="../models/userModel.js"></script>
    <script src="../controllers/authController.js"></script>
</body>
</html>
