<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/home.css" />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <style>
      .btn-custom {
        width: 130px;
        background-color: var(--secondary-color) !important;
        border: 0;
        color: white;
      }
      .btn-custom:hover {
        background-color: var(--main-color) !important;
        color: white;
      }
      .btn-custom:active {
        background-color: var(--secondary-color) !important;
        color: white;
      }
      .custom-card {
        width: 90%;
        border: 0;
      }
      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        background-color: black;
        border-radius: 50%;
      }
      .carousel-image {
        width: 100%;
        height: 300px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <!-- first navbar start -->
    <nav id="navbar-1"
      class="navbar navbar-1 navbar-expand-xl secondary-color text-white w-100 border-body"
    >
    
    </nav>
    <!-- first navbar end -->

    <!-- second navbar start -->
    <nav id="navbar-2" class="nav2 navbar navbar-expand navbar-light bg-light">
     
    </nav>

    <!-- second navbar end -->


    <!-- product details start -->
    <div class="container my-4 col-10 my-4">
      <h3 class="my-4">Product Details</h3>
      <div
        class="container d-flex justify-content-center my-5"
        id="productDetailsContainer"
      ></div>
      <h3>Related Products</h3>
      <div id="products-container" class="row gap-4 " data-aos="zoom-in-up"></div>
    </div>
    <!-- Related Products end -->
     <!-- login modal start -->

    <!-- Modal -->
    <div
    class="modal fade"
    id="login"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content ">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body secondary-color text-white">
          <div class="container">
            <form id="login-form" class="my-3">
              <div class="form-group my-2">
                <label for="username">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  required
                />
              </div>
              <div class="form-group mt-2">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
              </div>

              <div class="form-group mb-2">
                <a
                    aria-current="page"
                    data-bs-toggle="modal"
                    data-bs-target="#registration"
                class="btn text-light p-0"
                  >Not a user? Register here</a
                >
              </div>

              <button
                type="submit"
                name="submitBtn"
                value="userLogin"
                class="col-3 btn btn-light shadow mt-3 mx-1"
              >
                Login
              </button>
              <button
                type="submit"
                name="submitBtn"
                value="sellerLogin"
                class="btn btn-outline-light mt-3"
              >
                Login for Sellers
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- login modal end -->

  <!-- new customer registration form start -->

  <!-- Modal -->
  <div
    class="modal fade"
    id="registration"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            New Customer Registration
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body secondary-color text-white">
          <div class="container">
            <form id="registration-form-Customer" class="mt-3">
                <h5 class="mb-4">
                  <i class="bi bi-person-square"></i> Personal Details
                </h5>
                <div class="form-group my-2">
                  <label for="usernameReg">Username</label>
                  <input
                    type="text"
                    class="form-control mt-1"
                    id="usernameReg"
                    placeholder="Username"
                    required
                  />
                </div>
                <div class="form-group my-2">
                  <label for="emailReg">Email</label>
                  <input
                    type="email"
                    class="form-control mt-1"
                    id="emailReg"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="form-group my-2">
                  <label for="passwordReg">Password</label>
                  <input
                    type="password"
                    class="form-control mt-1"
                    id="passwordReg"
                    placeholder="Password"
                    required
                  />
                </div>
                <div class="form-group my-2">
                  <label for="firstNameReg">First Name</label>
                  <input
                    type="text"
                    class="form-control mt-1"
                    id="firstNameReg"
                    placeholder="First Name"
                    required
                  />
                </div>
                <div class="form-group my-2">
                  <label for="lastNameReg">Last Name</label>
                  <input
                    type="text"
                    class="form-control mt-1"
                    id="lastNameReg"
                    placeholder="Last Name"
                    required
                  />
                </div>
                <div class="form-group my-2">
                  <label for="contactReg">Contact Number</label>
                  <input
                    type="text"
                    class="form-control mt-1"
                    id="contactReg"
                    placeholder="Contact"
                    required
                  />
                </div>
                  <hr class="my-4">
                <h5 class="my-4">
                  <i class="bi bi-geo-alt-fill"></i> Address Details
                </h5>
                <div class="form-group my-2">
                  <label for="titleReg"
                    >Address Name</label
                  >
                  <input
                    class="form-control mb-2 mt-1"
                    type="text"
                    name="title"
                    id="titleReg"
                    placeholder="Address Ex: Home, Office"
                  />
                  <label for="addressReg">Address Details</label>
                  <input
                    class="form-control mb-2 mt-1"
                    type="text"
                    name="address"
                    id="addressReg"
                    placeholder="Address Details"
                  />
                  <label for="cityReg">City</label>
                  <input
                    class="form-control mb-2 mt-1"
                    type="text"
                    name="city"
                    id="cityReg"
                    placeholder="City"
                  />
                  <label for="zipReg">ZIP Code</label>
                  <input
                    class="form-control mb-2 mt-1"
                    type="number"
                    name="zip"
                    id="zipReg"
                    placeholder="Zip"
                  />
                </div>
              </div>
              <div class="form-control secondary-color border-0">
              <button
                type="submit"
                class="col-12 btn btn-outline-light shadow mt-4"
              >
                Register
              </button>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- new customer registration form end -->

  <!-- new seller registration form start -->

  <!-- Modal -->
  <div
    class="modal fade"
    id="seller-registration"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            New Seller Registration
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body secondary-color text-white">
          <div class="container">
            <form id="registration-form-seller" class="mt-3">
                <h5 class="mb-4">
                  <i class="bi bi-person-square"></i> Personal Details
                </h5>
                <div class="form-group my-2">
                  <label for="usernameSReg">Username</label>
                  <input
                    type="text"
                    class="form-control mt-1"
                    id="usernameSReg"
                    placeholder="Username"
                    required
                  />
                </div>
                <div class="form-group my-2">
                  <label for="emailSReg">Email</label>
                  <input
                    type="email"
                    class="form-control mt-1"
                    id="emailSReg"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="form-group my-2">
                  <label for="passwordSReg">Password</label>
                  <input
                    type="password"
                    class="form-control mt-1"
                    id="passwordSReg"
                    placeholder="Password"
                    required
                  />
                </div>
                <div class="form-group my-2">
                  <label for="firstNameSReg">First Name</label>
                  <input
                    type="text"
                    class="form-control mt-1"
                    id="firstNameSReg"
                    placeholder="First Name"
                    required
                  />
                </div>
                <div class="form-group my-2">
                  <label for="lastNameSReg">Last Name</label>
                  <input
                    type="text"
                    class="form-control mt-1"
                    id="lastNameSReg"
                    placeholder="Last Name"
                    required
                  />
                </div>
                <div class="form-group my-2">
                  <label for="contactSReg">Contact Number</label>
                  <input
                    type="text"
                    class="form-control mt-1"
                    id="contactSReg"
                    placeholder="Contact"
                    required
                  />
                </div>

              <hr class="my-4">

                <h5 class="my-4">
                  <i class="bi bi-geo-alt-fill"></i> Address Details
                </h5>

              <div class="form-group my-2">
                <label for="titleSReg"
                  >Address Name</label
                >
                <input
                  class="form-control mb-2 mt-1"
                  type="text"
                  name="title"
                  id="titleSReg"
                  placeholder="Address Ex: Home, Office"
                />
                <label for="addressSReg">Address Details</label>
                <input
                  class="form-control mb-2 mt-1"
                  type="text"
                  name="address"
                  id="addressSReg"
                  placeholder="Address"
                />
                <label for="citySReg">City</label>
                <input
                  class="form-control mb-2 mt-1"
                  type="text"
                  name="city"
                  id="citySReg"
                  placeholder="City"
                />
                <label for="zipSReg">ZIP Code</label>
                <input
                  class="form-control mb-2 mt-1"
                  type="number"
                  name="zip"
                  id="zipSReg"
                  placeholder="Zip"
                />
              </div>

              <button
                type="submit"
                class="col-12 btn btn-outline-light shadow mt-4"
              >
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- new seller registration form end -->
   
    <!-- login & registeration modals end -->
