<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/home.css" />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <style>
      .btn-custom {
        width: 130px;
        background-color: var(--secondary-color) !important;
        border: 0;
        color: white;
      }
      .btn-custom:hover {
        background-color: var(--main-color) !important;
        color: white;
      }
      .btn-custom:active {
        background-color: var(--secondary-color) !important;
        color: white;
      }
      .custom-card {
        width: 90%;
        border: 0;
      }
      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        background-color: black;
        border-radius: 50%;
      }
      .carousel-image {
        width: 100%;
        height: 300px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <!-- first navbar start -->
    <nav
      class="navbar navbar-1 navbar-expand-xl secondary-color text-white w-100 border-body"
    >
      <div class="container mt-1">
        <a class="h1 navbar-brand fsize-1 text-white" href="./home.html"
          >Tea.</a
        >
        <form class="d-flex col col-lg-8 mx-lg-5" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="What are you looking for?"
            aria-label="Search"
            onclick="window.location.href = `productCatalog.html`"
          />
        </form>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse col" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mt-4 mt-xl-0 mb-2 mb-lg-0">
            <li class="nav-item" id="logged-user">
              <a
                class="nav-link active"
                aria-current="page"
                data-bs-toggle="modal"
                data-bs-target="#login"
                ><i class="bi bi-person-fill text-white">&nbsp Login</i></a
              >
            </li>

            <li class="nav-item d-none" id="register">
              <div class="dropdown nav-link p-0">
                <button
                  class="btn dropdown-toggle p-0 p-xl-2 text-white"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="bi bi-person-plus-fill text-white"
                    >&nbsp Register</i
                  >
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a
                      aria-current="page"
                      data-bs-toggle="modal"
                      data-bs-target="#registration"
                      class="dropdown-item"
                      >New Customer?</a
                    >
                  </li>
                  <li>
                    <a
                      aria-current="page"
                      data-bs-toggle="modal"
                      data-bs-target="#seller-registration"
                      class="dropdown-item"
                      class="dropdown-item"
                      >New Seller?</a
                    >
                  </li>
                </ul>
              </div>
            </li>

            <li id="wishlist-link" class="nav-item">
              <a class="nav-link active" href="wishlist.html"
                ><i class="bi bi-bag-heart-fill text-white"
                  >&nbsp Wishlist</i
                ></a
              >
            </li>
            <li id="cart-link" class="nav-item">
              <a class="nav-link active" href="cart.html"
                ><i class="bi bi-cart4 text-white"
                  ><span
                    id="notification"
                    style="font-size: 0.6rem"
                    class="position-absolute top-40 start-10 translate-middle badge rounded-circle"
                  >
                  </span
                  >&nbsp Cart
                </i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- first navbar end -->
    <!-- second navbar start -->
    <nav class="nav2 navbar navbar-expand navbar-light bg-light">
      <div
        class="container h-scroll-parent justify-content-start flex-nowrap overflow-auto"
      >
        <ul class="navbar-nav mb-2 mb-lg-0 col-12 col-xl-8 h-scroll-child">
          <li class="nav-item border-end mx-2 col-4 col-xl-3">
            <a class="nav-link active" href="productCatalog.html">
              All Categories
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="filteredProducts.html?filter=living-room"
              >Living Room</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="filteredProducts.html?filter=Bedroom"
              >Bedroom</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="filteredProducts.html?filter=dining-room"
              >Dining Room</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="filteredProducts.html?filter=office"
              >Office</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="filteredProducts.html?filter=outdoor"
              >Outdoors</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- product details start -->
    <div class="container my-4 col-10 my-4">
      <h3 class="my-4">Product Details</h3>
      <div
        class="container d-flex justify-content-center my-5"
        id="productDetailsContainer"
      ></div>
      <h3>Related Products</h3>
      <div id="related-products" class="row gap-4"></div>
    </div>
    <!-- Related Products end -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../Models/productModel.js"></script>
    <script src="../Controllers/productsController.js"></script>
    <script src="../Models/adminModel.js"></script>
    <script src="../Models/userModel.js"></script>
    <script src="../Models/sellerModel.js"></script>

    <script src="../Controllers/authController.js"></script>
    <script src="../Controllers/userController.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="../Controllers/UIController.js"></script>
    <script src="./productDetailsCustomer.js"></script>
  </body>
</html>
