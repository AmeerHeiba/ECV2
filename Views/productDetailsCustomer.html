<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/home.css" />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <style>
      .custom-card {
        width: 90%;
        border: none;
      }
     

    </style>
  </head>
  <body>
    <!-- first navbar start -->
    <nav class="navbar navbar-1 navbar-expand-lg border-bottom border-body">
      <div class="container my-2">
        <a class="navbar-brand" href="./home.html">Logo</a>
        <form class="d-flex col col-lg-8 mx-lg-5" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="What are you looking for?"
            aria-label="Search"
          />
        </form>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 me-4">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                ><i class="bi bi-person-fill">&nbsp Login</i></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="wishlist.html"
                ><i class="bi bi-bag-heart-fill">&nbsp Wishlist</i></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active position-relative" href="./cart.html"
                ><i class="bi bi-cart4"
                  ><span
                    id="notification"
                    style="font-size: 0.6rem"
                    class="position-absolute top-40 start-10 translate-middle badge rounded-circle"
                  >
                  </span
                  >&nbsp Cart
                </i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- first navbar end -->

    <!-- second navbar start -->
    <nav class="navbar navbar-expand navbar-light bg-light">
      <div
        class="container h-scroll justify-content-start flex-nowrap overflow-auto"
      >
        <ul class="navbar-nav mb-2 mb-lg-0 col-12 col-xl-6">
          <li class="nav-item border-end mx-2 col-3 col-xl-3">
            <a class="nav-link active" href="#"> All Categories </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#category2">Furniture</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#category3">Storage</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#category4">Bedrooms</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#category5">Outdoors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#category6">Appliances</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- second navbar end -->

    <!-- product details start -->
    <div class="container my-4 col-10 my-4">
      <h3 class="my-4">Product Details</h3>
    <div class="container d-flex justify-content-center my-5" id="productDetailsContainer">

    
    </div>
    </div>
    <!-- product details end -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
    <script src="../Models/productModel.js"></script>
    <script src="../Controllers/productsController.js"></script>
    <script >
      const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");
  
    let products = JSON.parse(localStorage.getItem("products")) || [];
    let product = products.find((product) => product.id === parseInt(id));
  

    let stockStatus = product.stock > 0 ? `In Stock` : "Out of stock";
  
    const cardContainer = document.getElementById("productDetailsContainer");
  
    cardContainer.innerHTML = `
      <div class="card custom-card">
        <div class="row">
          <div class="col-md-4 border-0 pe-3 my-5 border-end">
            <img src="${product.images[0]}" class="img-fluid rounded-start" alt="..."/>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h2 class="card-title">${product.name}</h2>
              <h6 class="card-text" style="color: #754114; margin-top: 1rem;">furniture</h6>
              <p class="card-text" style="margin-top: 1rem">${product.description}</p>
              <h3 class="card-text" style="margin-top: 1rem;">${product.price}EG</h3>
              <h5 class="card-text">
                <small class="text-body-secondary" style="color: green">${stockStatus}</small>
              </h5>
              <input
                type="number"
                class="form-control me-3"
                style="width: 80px; margin: 1rem 0;"
                value="1"
                min="1"
                id="product-quantity"
              />
              <div class="d-flex align-items-center">
                <button
                  style="
                    width: 30%;
                    border: 0;
                    border-radius: 0.25rem;
                    height: 35px;
                    background-color: #754114;
                    color: white;
                    margin-right: 1rem;
                  "
                >
                  add to cart
                </button>
                <a class="btn btn-secondary">
                  <i class="bi bi-bag-heart-fill"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    `;
  
  
    </script>
  </body>
</html>
